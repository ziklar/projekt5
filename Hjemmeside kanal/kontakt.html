<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Stylesheet/tildeandresider.css">
    <link rel="stylesheet" href="Stylesheet/tilforsiden.css">
    <script src="Stylesheet/tilforsiden.js" defer type="text/javascript"></script>
    <title>Kontakt</title>
  </head>
  <body>

    <div id="navbar">
  <a href="#default" id="logo"></a>
  <img src="Billeder/ventilen-logo.png" alt="">
  <div id="navbar-right">
    <a class="active" style="margin-right:20px;" href="index.html">Forside</a>
    <a href="omos.html" style="margin-right:20px;">Om os</a>
    <a href="kontakt.html" style="margin-right:20px;">Kontakt</a>
    <a href="nyhedsbrev.html">Nyhedsbrev</a>
  </div>
</div>

	<div class="container-kontakt">

		<div class="wrap-kontakt">
			<div class="kontakttitel" style="background-image: url(bg-img.jpg);">
				<span class="kontakttitel1">
					Kontakt os!
				</span>

			</div>

			<form class="kontaktform">
				<div class="wrap-input">
					<span class="label-input">Navn:</span>
					<input class="input" type="text" name="name" placeholder="Indtast navn">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<span class="label-input">Email:</span>
					<input class="input" type="text" name="email" placeholder="Indtast email">
					<span class="focus-input"></span>
				</div>

				<div class="wrap-input">
					<span class="label-input">Besked:</span>
					<textarea class="input" name="message" placeholder="Din besked her"></textarea>
					<span class="focus-input"></span>
				</div>

				<div class="container-form-btn">
					<button class="contact-form-btn">
						<span>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

  </body>
</html>
